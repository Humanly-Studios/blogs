baseURL = 'https://sebastiansuarezbenjumea.github.io/blogs/'
languageCode = 'en-us'
title = 'Humanly Studios Blog'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[pagination]
  pagerSize = 10

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Humanly Studios Blog"
  description = "A blog powered by Hugo and GitHub Pages"
  keywords = ["blog", "hugo", "github-pages"]
  author = "Sebastian Suarez"
  
  defaultTheme = "light"
  disableThemeToggle = false
  
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

[params.homeInfoParams]
  Title = "Humanly Studios Blog"
  Content = "A place for thoughts, ideas, and technical insights."

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/sebastiansuarezbenjumea"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
    
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 20
    
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "github"
  [markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true

[params.assets]
  disableHLJS = false

# Enable Mermaid diagrams
[params.mermaid]
  enable = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
