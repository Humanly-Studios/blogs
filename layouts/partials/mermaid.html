{{- if .Site.Params.mermaid.enable -}}
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({
    startOnLoad: true,
    theme: '{{ .Site.Params.mermaid.theme | default "default" }}',
    themeVariables: {
      primaryColor: '#ff0000'
    }
  });
</script>
{{- end -}}
